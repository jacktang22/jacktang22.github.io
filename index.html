<!DOCTYPE html>
<html>
<head>
    <title>Find a Hidden Button</title>
    <style>
    #clickme {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
    }

    #one {
        color: white;
        background-color: white;
        border: none;
        position: absolute;
    }
    </style>
</head>
<body>
    <button id="clickme" onclick="onBtnClick()">CLICK ME</button>
    <button id="one" onclick="count++"> A</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    let count = 0;
    let nh = Math.floor(Math.random() * (window.innerHeight - 50));
    let nw = Math.floor(Math.random() * (window.innerWidth - 50));
    const e = $("#one");

    console.log([nh, nw, e]);
    e.css("top", `${nh}px`);
    e.css("left", `${nw}px`);

    function onBtnClick() {
        if (count >= 3) {
            alert(`YOU FOUND THE HIDDEN BUTTON AND CLICKED ${count} TIMES`);
        } else {
            alert("Find the hidden button and press 3 times");
        }
    }
</script>

</body>
</html>
